<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles/styles.css">
    <link rel="stylesheet" href="src/styles/responsive.css">
    <link rel="fav icon" href="src/img/favicon3.png">
    <script src = "src/scripts/script.js" defer></script>
    <title>Decodificador</title>
</head>
<body>
    <main>
        <div class="conteudo-esquerda">
            <textarea class="texto" required="" placeholder="Digite seu texto" spellcheck="false"></textarea>
            <div class = "conteudo-esquerda-final">
                <div class="conteudo-esquerda-regras">
                    <img src="src/img/info.png" alt="">
                    <p>Apenas letras minúsculas e sem acento.</p>
                </div>
                <div class="conteudo-esquerda-botoes">
                    <button class = criptografar>Criptografar</button>
                    <button class = descriptografar>Descriptografar</button>
                </div>
            </div>
        </div>
        <div class = "conteudo-direita">
            <p class = "texto-criptografado"></p>
            <div class = "conteudo-direita-itens">
                <img src="src/img/menina-azul.png" alt="">
                <div class="conteudo-direita-mensagem">
                    <h2>Nenhuma mensagem encontrada</h2>
                    <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
                </div>      
            </div>
            <button class = "conteudo-direita-copiar">Copiar</button>
        </div>
    </main>
</body>
</html>
